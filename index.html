<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="text-5xl text-center mt-6">My Bank <span class="font-semibold text-green-400">Account</span>$</h1>
 </header>
  <main>
    <section class="bg-emerald-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-green-500 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
